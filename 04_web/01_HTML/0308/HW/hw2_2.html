<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
		*{
      color:red;
    }
    div, span{
      color:black;
    }
  </style>
</head>
<body>
  <!-- div와 span은 기존의 태그, 나머지는 의미가 있는 semantic태그 -->
  <header>header</header>
  <section>section</section>
  <div>div</div>
  <h1>h1</h1>
  <footer>footer</footer>
  <a href="#">a</a>
  <form>form</form>
  <span>span</span>
</body>
</html>
