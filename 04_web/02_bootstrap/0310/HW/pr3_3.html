<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>


<body>
  <div style="width:500px">

      <!-- container로 감싸놓으면 창 사이즈에 따라 요소들의 크기가 변한다. -->
    <div class="container mt-3">
      <div class="alert bg-danger text-white" role="alert">
        Invalid login or password
      </div>


      <header>
        <h1 class="fw-bold my-3">SSAFY 전용 Gitlab 시스템</h1>
        <hr class="border border-dark border-3">
      </header>


      <section>
        <div class="fw-bold fs-3 text-center border border-bottom-0 border-2 rounded-top p-3">
          <p class="m-0">Sign in</p>
        </div>

        <div class="border border-primary border-2"></div>


        <form class="border border-2 border-top-0 rounded-bottom p-3 fw-bold">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username or Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="mb-3 form-check d-flex justify-content-between">
            <div>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
          
            <a href="" class="text-decoration-none">Forgot your password?</a>
          </div>

          <!-- button에다가 text-center설정하면 submit글자가 중앙으로 가는 것. -->
          <div class="text-center">
            <button type="submit" class="btn btn-success" style="width:90%">Login</button>
          </div>
        </form>
      </section>
    </div>
  </div>
  

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
