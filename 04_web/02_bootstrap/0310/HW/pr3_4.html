<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>

      /* 높이를 따로 지정해주어야 content보다 더 길게 나옴 */

<body>

  <nav class="fixed-top d-flex align-items-center justify-content-between bg-dark text-white">
    <img src="./logo.png" alt="" width="120px">

      <li class="mx-3">Home</li>
      <li class="mx-3">Community</li>
      <li class="mx-3">Login</li>
    </ul>
  </nav>

  <section class="mt-5">

      <h1>Cinema</h1>
      <h1>Community</h1>
      <button>Let's go</button>
    </div>
